<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Extension Preview</title>
        <link rel="stylesheet" href="/_assets/preview.css">
        <script>
            console.log("%cWebfuse Labs", "color: rgb(222, 74, 183); font-weight: bold;");

            let highlightTabTimeout;
            function highlightTab(name) {
                highlightTabTimeout = setTimeout(() => {
                    document.querySelector("#main .active")
                        .classList
                        .remove("active");
                    document.querySelector(`#${name}`)
                        .classList
                        .add("active");
                }, 1000);
            }
            function abortHighlightTab(name) {
                clearTimeout(highlightTabTimeout);
            }

            document.addEventListener("DOMContentLoaded", () => {
                const registerTabs = (name) => {
                    const element = document.querySelector(`#${name}`);

                    element.addEventListener("mouseenter", () => highlightTab(name));
                    element.addEventListener("mouseleave", abortHighlightTab);
                };

                registerTabs("newtab");
                registerTabs("content");
            });

            fetch("/ws")
                .then(res => res.text())
                .then(url => {
                    const print = msg => console.log(`%c${msg}`, "color: rgb(222, 74, 183);");
                    const reloadTarget = target => {
                        document.querySelector(`#${target} iframe`)
                            .contentWindow
                            .location
                            .reload();
                    };

                    const ws = new WebSocket(url);
                    ws.onmessage = e => {
                        switch(e.data) {
                            case "init":
                            print("Hot module replacement is active...");
                                break;
                            case "reload":
                                print(`[${new Date().toLocaleString(
                                    Intl.DateTimeFormat().resolvedOptions().locale, {
                                        hour: "numeric", minute: "numeric", second: "numeric"
                                    }
                                )}] Replaced contents.`);
                                reloadTarget("newtab");
                                reloadTarget("popup");
                                break;
                        }
                    };
                });

                window.addEventListener("message", e => {
                    [ "content" ]
                        .concat(e.data.toTab ? [ "newtab", "popup" ] : [])
                        .forEach(section => {
                            document.querySelector(`#${section} iframe`)
                                .contentWindow
                                .postMessage(e.data, "*");
                        });
                });
        </script>
    </head>

        </header>
        <main>

                <section id="main">
